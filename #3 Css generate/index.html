<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Css generate</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
		<div class="block">
			<p class="txt">Top left corner</p>
			<input type="number" class="val" value="0" min="0">
			<input type="range" min="0" value="0" class="rngs">
		</div>
		<div class="block">
			<p class="txt">Top right corner</p>
			<input type="number" class="val" value="0" min="0" max="100">
			<input type="range" min="0" max="100" value="0" class="rngs">
		</div>
		<div class="block">
			<p class="txt">Bottom left corner</p>
			<input type="number" class="val" value="0" min="0" max="100">
			<input type="range" min="0" max="100" value="0" class="rngs">
		</div>
		<div class="block">
			<p class="txt">Bottom right corner</p>
			<input type="number" class="val" value="0" min="0" max="100">
			<input type="range" min="0" max="100" value="0" class="rngs">
		</div>

	<div id="example"></div>

	<div id="txtExample">
		<p id="exampleBorder"></p>
	</div>

	<script src="script.js"></script>
</body>
</html>
